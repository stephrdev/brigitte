{% extends "base.html" %}

{% block title %}Reset password{% endblock %}

{% block content %}
    <div class="grid_16 content">
        <h1>Reset password</h1>
        {% if validlink %}
        <form action="." method="post" class="form">
            {% csrf_token %}
            <fieldset>
                {{ form.as_p }}
            </fieldset>
            <fieldset class="submitrow">
                <p><label>&nbsp;</label><button type="submit">Change password</button></p>
            </fieldset>
        </form>
        {% else %}
        <p>The reset link is invalid. Please double check the link.</p>
        {% endif %}
    </div>
{% endblock %}
