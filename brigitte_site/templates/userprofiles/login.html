{% extends "base.html" %}
{% load floppyforms %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>

    <form action="." method="post" class="form-horizontal">{% csrf_token %}
        {% form form %}
        <div class="form-actions">
            <button class="btn btn-primary" type="submit">Login</button>
            <div class="pull-right">
                <a href="{% url userprofiles_registration %}" class="btn btn-success">Register account</a>
                <a href="{% url auth_password_reset %}" class="btn btn-warning">Reset password</a>
            </div>
        </div>
    </form>
{% endblock %}
