{% load repositories_tags %}
<tr>
    <td class="commit-date">{{ commit.commit_date }}</td>
    <td><a href="{% repo_url commits_commit repository commit.id %}">{{ commit.short_message }}</a></td>
    <td class="commit-author">{{ commit.committer }}</td>
    <td><a href="{% repo_url commits_commit repository commit.id %}">{{ commit.short_id }}</a></td>
</tr>
