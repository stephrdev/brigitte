{% extends "base.html" %}

{% block title %}Change password{% endblock %}

{% block content %}
    <div class="grid_16 content">
        <h1>Change your password</h1>

        <form action="." method="post" class="form">
            {% csrf_token %}
            <fieldset>
                {{ form.as_p }}
            </fieldset>
            <fieldset class="submitrow">
                <p><label>&nbsp;</label><button type="submit">change password</button></p>
            </fieldset>
        </form>
    </div>
{% endblock %}
