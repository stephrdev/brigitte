{% extends "base.html" %}

{% block title %}Change e-mail address{% endblock %}

{% block content %}
    <div class="grid_16" id="content">
        <h1>Change your e-mail address</h1>

        <form action="." method="post" class="form">
            {% csrf_token %}
            <fieldset>
                {{ form.as_p }}
            </fieldset>
            <fieldset class="submitrow">
                <p><label>&nbsp;</label><button type="submit">change e-mail address</button></p>
            </fieldset>
        </form>
{% endblock %}
