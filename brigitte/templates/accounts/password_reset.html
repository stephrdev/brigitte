{% extends "base.html" %}

{% block title %}Reset password{% endblock %}

{% block content %}
    <div class="grid_16" id="content">
        <h1>Reset password</h1>
        <form action="." method="post" class="form">
            {% csrf_token %}
            <fieldset>
                {{ form.as_p }}
            </fieldset>
            <fieldset class="submitrow">
                <p><label>&nbsp;</label><button type="submit">Reset password</button></p>
            </fieldset>
        </form>
    </div>
{% endblock %}
